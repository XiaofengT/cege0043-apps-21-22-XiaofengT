<DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">

    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- the following links add the CSS and Javascript required for the Leaflet Map -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
	integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
	integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
	crossorigin=""></script>
	
	<!-- custom fonts and styles for the bootstrap template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" type="text/css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">

    <link href="css/sb-admin-2.css" type="text/css" rel="stylesheet">
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>  

	<!-- Bootstrap core JavaScript-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>

	<script src="js/sb-admin-2.js"></script>
	<script src="js/centennial.js"></script>
	<script src="js/graph.js"></script>
	
	<!-- set the style for the bar graph -->
	<style>
	.bar {
	  fill: #71EEB8;
	}

	.bar:hover {
	  fill: slateblue;
	}

	.axis-x path {
	  display: none;
	}

	.axis text {
	  font-weight: bold;
	}
	</style>

    <title>Bootstrap Simplified Template</title>
    <!-- adapted from: https://blackrockdigital.github.io/startbootstrap-sb-admin-2/ -->

  </head>
  <body id="page-top">
    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" >
          <div class="sidebar-brand-text mx-3">
		  XiaofengT<br/>
		  zczlxt2
		  </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider">
		 <!-- Centennial menu-->
		 <li class="nav-item" >
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseEight" aria-expanded="true" aria-controls="collapseEight">
            <i class="fas fa-fw fa-cog"></i>
            <span>Centennial</span>
          </a>
          <div id="collapseEight" class="collapse navbar-collapse" aria-labelledby="headingEight" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="getBuildingData()">Load buildings</a>          

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="removeBuildingData()">Remove buildings</a>

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="getEthernetData()">Load ethernet cables</a>          

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="removeEthernetData()">Remove ethernet cables</a>

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="getRoomData()">Load rooms</a>          

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="removeRoomData()">Remove rooms</a>

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="getSensorData()">Load sensors</a>          

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="removeSensorData()">Remove sensors</a>          </div>

           </div>
         </li>
		 
		 <!-- Graphs menu-->
		 <li class="nav-item d-none d-lg-block" >
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseNine" aria-expanded="true" aria-controls="collapseNine">
            <i class="fas fa-fw fa-cog"></i>
            <span>Graphs</span>
          </a>
          <div id="collapseNine" class="collapse navbar-collapse" aria-labelledby="headingNine" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="showGraph()">Show Graph</a>          

             <a class="collapse-item" data-toggle="collapse" data-target=".navbar-collapse.show" href="#" onclick="closeGraph()">Remove Graph</a>          </div>

           </div>
         </li>


       </ul>
       <!-- End of Sidebar -->

       <div id="content-wrapper" class="d-flex flex-column">
       <div id="mapContainer" class="h-100 w-100" style="z-index:0;"></div>
      </div>
      <!-- End of Main Content -->
	  <div id="graphWrapper" class="h-75 w-75 d-flex flex-column"
	  style="background-color: white; display: inlineblock;position:absolute; top:-9999;left:15%;"><button type="button"
	  class="close" aria-label="Close" onclick="closeGraph();">
    </div>
    <!-- end of wrapper -->
	

  </body>



<script>
function loadMap() {
      // map loading code goes here
	  loadLeafletMap();
}

document.addEventListener('DOMContentLoaded', function() {
  console.log("listener domcontentloaded");
  loadMap();
}, false);

</script>

  </html>
